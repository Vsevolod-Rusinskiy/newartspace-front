name: Develop CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: "yarn"

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Prettier check
        run: yarn prettier-check

      - name: Lint
        run: yarn lint
