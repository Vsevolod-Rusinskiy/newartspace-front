name: Master CI/CD

on:
  push:
    branches: [master]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/newartspace-front

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: "yarn"

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Prettier check
        run: yarn prettier-check

      - name: Lint
        run: yarn lint

  build-and-push:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 60m
          script: |
            set -e

            IMAGE="${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"

            echo "Pull image: $IMAGE"
            docker logout ghcr.io || true
            docker pull "$IMAGE"

            echo "Recreate container"
            docker rm -f front || true

            docker run -d \
              --name front \
              --restart unless-stopped \
              --network newartspace-net \
              --env-file /var/www/newartspace/frontend/.env \
              -p 127.0.0.1:3001:3000 \
              "$IMAGE"

            echo "Status:"
            docker ps -f name=front
